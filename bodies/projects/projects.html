<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALTIS LAB</title>
    <link rel="shortcut icon" href="../../img/icon-altislab.png" type="image/x-icon">

    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../../css/projects/projects.css">
    <link rel="stylesheet" href="../../css/sidebar/sidebar.css">
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
    <header id="sidebar">
        <div class="component-sidebar">
            <div class="sidebar-iconbars">
                <i class="fas fa-bars"></i>
            </div>

            <div class="sidebar-user">
                <div class="sidebar-user-img">D</div>
                <h3>Olá, Dami</h3>
            </div>

            <div id="sidebar-ul">
                <a class="sidebar-option"  href="../../index.html">  
                    <i class="fa fa-home"></i> 
                    <small>Início</small>
                </a>
                <a class="sidebar-option" href="#equipment">
                    <i class="fas fa-laptop"></i>
                    <small>Equipamento</small> 
                </a>
                <a class="sidebar-option active" href="projects.html">
                    <i class="fas fa-user-friends"></i>
                    <small>Projetos</small>
                </a>
                <a class="sidebar-option" href="#Schedules">
                    <i class="fas fa-calendar-alt"></i>
                    <small>Horários</small>
                </a>
                <a class="sidebar-option" href="#settings">
                    <i class="fas fa-cog"></i>
                    <small>Configurações</small>
                </a>
                <a class="sidebar-option" href="#requests">
                    <i class="fas fa-clipboard-check"></i>
                    <small>Solicitações</small>
                </a>
            </div>
          
        </div>
    </header>

    <main>
        <nav class="nav-upper">
            <div class="nav-upper-logo">
                <img src="../../img/altislab.png" alt="">
            </div>
            <div>
                <div class="nav-upper-user">D</div>
            </div>
        </nav>
    
        <section class="main-projects">
            <h2>Projetos</h2>
            <small class="link"><a href="../../index.html">Início </a><strong> / Projetos</strong></small>
    
            <div id="filter">
                <p>Filtrar por</p>
                <div class="accordion">
                    <input type="text" placeholder="Nome do projeto">
                    <select >
                        <option value="">Cliente</option>
                        <option value="1">Cliente 01</option>
                        <option value="2">Cliente 02</option>
                    </select>
                    <input type="txt" name="date-input" placeholder="Data de início" class="date-input"> 
                    <input type="text" name="date-input" placeholder="Data de conclusão" class="date-input">
            
                    <div>
                        <button id="button-clear">Limpar filtros</button>
                        <button id="button-filter">Buscar</button>
                    </div>
                </div>
            </div>
    
            <div class="container"></div>
            <div class="pagination-projects"></div>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="../../javascript/projects.js"></script>
    <script src="../../javascript/javascript.js"></script>
</body>
</html>
